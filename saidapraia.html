<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="">

</head>

<body>
    <body>
        <section class="container top-produtos">
            <div class="imagem-titulo">
                <img src="SOBRE/saida de praia.png" width="500px" height="500px">
            </div>
        <div class="container-produtos">
    
            <!-- Produto 1 -->
            <div class="card-produto">
                <div class="container-imagem">
                    <img src="Saída de praia/Canga-branca.png" alt="Saída de Praia Branca"/>
                    <div class="button-group">
                        <span>
                            <i class="fa-regular fa-eye"></i>
                        </span>
                        <span>
                            <i class="fa-regular fa-heart"></i>
                        </span>
                        <span>
                            <i class="fa-solid fa-code-compare"></i>
                        </span>
                    </div>
                </div>
    
                <div class="content-card-produto">
                    <div class="estrelas">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <h3>Saída de Praia Branca</h3>
                    <span class="add-cart">
                        <i class="fa-solid fa-basket-shopping"></i>
                    </span>
                    <p class="preco">R$ 9,00 <span>R$ 10,00</span></p>
                </div>
            </div>
    
            <!-- Produto 2 -->
            <div class="card-produto">
                <div class="container-imagem">
                    <img src="Saída de praia/canga-florida.png" alt="Saída de Praia Florido" />
                    <div class="button-group">
                        <span>
                            <i class="fa-regular fa-eye"></i>
                        </span>
                        <span>
                            <i class="fa-regular fa-heart"></i>
                        </span>
                        <span>
                            <i class="fa-solid fa-code-compare"></i>
                        </span>
                    </div>
                </div>
    
                <div class="content-card-produto">
                    <div class="estrelas">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <h3>Saída de Praia Florido</h3>
                    <span class="add-cart">
                        <i class="fa-solid fa-basket-shopping"></i>
                    </span>
                    <p class="preco">R$ 9,00 <span>R$ 10,00</span></p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
</body>
